<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Главная страница</title>
        <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .nav-link {
            display: block;
            padding: 20px;
            text-decoration: none;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border-radius: 15px;
            text-align: center;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .nav-link:nth-child(2) {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .nav-link:nth-child(3) {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
        }

        .nav-link:nth-child(4) {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #333;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .nav-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>Добро пожаловать!</h1>

            <div class="description">
                Выберите нужную страницу из списка ниже для перехода к
                соответствующему разделу.
            </div>

            <div class="nav-grid">
                <a href="index1.html" class="nav-link">
                    Страница 1
                </a>
                <a href="index2.html" class="nav-link">
                    Страница 2
                </a>

                <a href="index3.html" class="nav-link">
                    Страница 3
                </a>

                <a href="index4.html" class="nav-link">
                    Страница 4
                </a>

                <a href="index5.html" class="nav-link">
                    Страница 5
                </a>
                <a href="index6.html" class="nav-link">
                    Страница 6
                </a>
            </div>

            <div class="footer">
                <p>Навигационная страница сайта</p>
            </div>
        </div>

        <script>
        // Добавляем небольшую анимацию при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.nav-link');
            links.forEach((link, index) => {
                link.style.opacity = '0';
                link.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    link.style.transition = 'all 0.5s ease';
                    link.style.opacity = '1';
                    link.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });

        // Добавляем звуковую обратную связь при клике (опционально)
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                // Добавляем визуальный эффект клика
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
    </body>
</html>
